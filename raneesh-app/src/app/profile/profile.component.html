<form name="raneeshForm"class="userForm">
<div class="col-md-12 col-sm-12">
    <div class="row">
        <div class="col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5">
            <h2>Git user profile</h2>
        </div>
    </div>
        <div class="row">
            <div class="col-md-5 col-sm-5">
            <div class="form-group">
 <input type="text" class="form-control" name="search" placeholder="search user"  [(ngModel)]="searchText">
        </div>
    </div>
    </div>
 
     <div class="col-sm-3 col-md-3">
  <ul class="list-group">
    <li class="list-group-item users" *ngFor="let obj of data | listfilter : searchText" (click)="userDetails(obj)">

<h3>{{obj.login}}</h3>
<img class="img-circle" src="{{obj.avatar_url}}">
    </li>
  </ul>
</div>

<div class="col-md-9 col-sm-9" *ngIf="showRepoTab">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Repos</h3>
        </div>
        <div class="panel-body" *ngIf="showRepoDetails">
            <h2>No Repo details available.Select another user who has details</h2>
        </div>
    <div class="panel-body" *ngFor="let repo of repos ">

        <p>{{repo.name?repo.name:'NO repo details'}}</p> <a>{{repo.html_url}}</a>
        <p>{{repo.description}}</p>
        <label>{{repo.type}}</label>

    </div>
</div>
</div>
</div>
</form>
